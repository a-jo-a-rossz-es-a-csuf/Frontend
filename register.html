<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció - AutoParts Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- HEADER -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-red-600">AutoParts Pro</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="bejelentkezes.html" class="text-gray-600 hover:text-gray-900 font-medium hidden sm:block">Bejelentkezés</a>
                </div>
            </div>
        </div>
    </header>

    <!-- NAVIGATION -->
    <nav class="bg-gray-50 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center gap-8 h-14">
                <a href="index.html" class="text-gray-700 hover:text-red-600 font-medium">Összes</a>
                <a href="alvazszamkereso.html" class="text-gray-700 hover:text-red-600 font-medium">Alvázszám kereső</a>
                <a href="folyadékok.html" class="text-gray-700 hover:text-red-600 font-medium">Olajok/folyadékok</a>
                <a href="admin.html" class="text-gray-700 hover:text-red-600 font-medium">Admin</a>
            </div>
        </div>
    </nav>

    <!-- REGISTER SECTION -->
    <main class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 py-12 px-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">Regisztráció</h2>
                <p class="text-gray-600">Hozzon létre új fiókot</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="registerMessage" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

            <form id="registerForm">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">Vezetéknév</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Kovács" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Keresztnév</label>
                        <input type="text" id="lastName" name="lastName" placeholder="János" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email cím</label>
                    <input type="email" id="email" name="email" placeholder="pelda@email.hu" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Telefonszám</label>
                    <input type="tel" id="phone" name="phone" placeholder="+36 30 123 4567"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Jelszó</label>
                    <input type="password" id="password" name="password" placeholder="Minimum 6 karakter" required minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Jelszó megerősítése</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Jelszó újra" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <div class="flex items-start gap-2 mb-4">
                    <input type="checkbox" id="terms" class="rounded text-green-600 mt-1" required>
                    <label for="terms" class="text-sm text-gray-600 cursor-pointer">
                        Elfogadom az <a href="#" class="text-green-600 hover:underline">Általános Szerződési Feltételeket</a>
                    </label>
                </div>

                <button type="submit" id="registerBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-bold transition-colors">
                    Regisztráció
                </button>
            </form>

            <div class="mt-6 text-center">
                <span class="text-gray-600">Már van fiókja?</span>
                <a href="bejelentkezes.html" class="text-green-600 font-medium hover:underline ml-1">Bejelentkezés</a>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400 text-sm">&copy; 2025 AutoParts Pro. Minden jog fenntartva.</p>
        </div>
    </footer>

    <script>
        const API_URL = 'http://127.0.0.1/autoparts/api';
        
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
        
        function showMessage(msg, type) {
            const msgDiv = document.getElementById('registerMessage');
            msgDiv.textContent = msg;
            msgDiv.className = `mb-4 p-3 rounded-lg text-sm ${type === 'success' ? 'bg-green-100 text-green-700 border border-green-400' : 'bg-red-100 text-red-700 border border-red-400'}`;
            msgDiv.classList.remove('hidden');
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('A jelszavak nem egyeznek!', 'error');
                return;
            }
            
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Regisztráció...';
            
            const data = {
                vezeteknev: document.getElementById('firstName').value,
                keresztnev: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                telefon: document.getElementById('phone').value,
                jelszo: password
            };
            
            try {
                const response = await fetch(`${API_URL}/auth.php?action=register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const text = await response.text();
                
                // Parse JSON
                let result;
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    console.error('Server response:', text);
                    showMessage('Szerver hiba! A válasz nem JSON formátumú. Ellenőrizd a PHP fájlokat.', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Regisztráció';
                    return;
                }
                
                if (result.success) {
                    showMessage('Sikeres regisztráció! Átirányítás a bejelentkezéshez...', 'success');
                    setTimeout(() => {
                        window.location.href = 'bejelentkezes.html';
                    }, 2000);
                } else {
                    showMessage(result.error || 'Hiba történt a regisztráció során', 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showMessage('Kapcsolódási hiba! Ellenőrizd:\n1) XAMPP Apache és MySQL fut-e\n2) Az api mappa a htdocs/autoparts/api helyen van-e\n3) Az adatbázis importálva van-e', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Regisztráció';
            }
        }
    </script>
</body>
</html>
